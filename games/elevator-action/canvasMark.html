<h2>Elevator Action</h2>
<div ng-show="results.total_games>0" style="padding-bottom:100px;">
    Game #{{results.games_played}} of {{results.total_games}}<br>
    Player Wins: {{results.player_wins}}<br>
    Draws: {{results.draws}}<br>

<br>

<div class="game">


<div class="player" ng-repeat="player in game.players">
Player #{{$index}}
	<div class="building">

		<div class="roof"></div>

            <div class="floor" ng-class="{basement:floor.number==1}" ng-repeat="floor in player.floors">

                <div class="floor-number">{{floor.number}}</div>

        		<div ng-show="floor.waiting > 0" class="dudes" ng-class="{dudes1:floor.waiting==1,dudes2:floor.waiting==2,dudes3:floor.waiting==3,dudes4:floor.waiting==4,dudes5:floor.waiting==5,dudes6:floor.waiting==6,'dudes-sign':floor.waiting>6}">
        		    
        		    <div ng-show="floor.waiting > 6" class="sign">{{floor.waiting}}</div>
        		    
        		</div>

	            <div ng-repeat="elevator in floor.elevators" ng-hide="floor.number < player.elevator_floor-1" class="elevator" ng-class="{'elevator-open':elevator.open,'elevator-top':floor.number==player.elevator_floor+1,'elevator-above':floor.number > player.elevator_floor+1,'elevator-bottom':floor.number==player.elevator_floor-1}">

                    <div class="dude" ng-hide="elevator.carrying==0">
                        <div class="riding" ng-hide="elevator.carrying<=1">{{elevator.carrying }}</div>    
                    </div>

              </div>

        </div>

		<div class="foundation"></div>    
		
	</div>
</div>

<div style="clear : both;">&nbsp</div>
