<div class="modal-overlay">
    <div class="auth-dialog">
        <img class="modal-hero" src="img/battlescripts-icon-large.png">
        <div class="modal-row">
            The action you are trying to take requires sign-in. Please select your provider below.
        </div>
        <div class="modal-row">
            Note: Disable the popup blocker in your browser if you don't see a dialog window popup!
        </div>
        <div class="">
            <div class="auth-button btn" auth-provider="google">Sign in with Google</div>
            <div class="auth-button btn" auth-provider="facebook">Sign in with Facebook</div>
            <div class="auth-button btn" auth-provider="github">Sign in with Github</div>
        </div>
        <div style="margin-top:10px;">
            <span class="auth-cancel" style="text-decoration:underline;cursor:pointer;">Cancel</span>
        </div>
    </div>
</div>
